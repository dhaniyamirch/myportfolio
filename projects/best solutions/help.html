<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style>
    .animated-button {
        position: relative;
        overflow: hidden;
    }

    .animated-button a {
        display: block;
        padding: 10px 20px;
        background-color: #6B46C1;
        color: white;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.3s ease;
    }

    .animated-button a:hover {
        transform: translateY(-5px);
    }
</style>
  <title>help page</title>
</head>
  <body>
    <div class="flex mx-auto border-2 border-purple-500 rounded overflow-hidden mt-6 animated-button">
      <button class="py-1 px-4 bg-purple-500 text-white focus:outline-none"><a href="help.html">HELP</a></button>
    </div>
  </body>
</html>
